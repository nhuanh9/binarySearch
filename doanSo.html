<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [11,22,33,44,12,34,25,57,4,3,8,65];
        arr.sort(function(a, b){return a-b});
        function binarySearch(arr, i) {
            let mid = Math.floor(arr.length / 2);
            if (arr[mid] === i) {
                console.log("Tìm thấy "+i+" trong dãy");
                return arr[mid];
            } else if (arr[mid] < i && arr.length > 1) {
                binarySearch(arr.splice(mid, Number.MAX_VALUE), i);
            } else if (arr[mid] > i && arr.length > 1) {
                binarySearch(arr.splice(0, mid), i);
            } else {
                console.log('Không tìm thấy ', i);
                return -1;
            }
        }
        binarySearch(arr,22);
    </script>
</body>
</html>
