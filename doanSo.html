<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [];
        for (let j = 1; j <= 100;j++){
            arr[j] = j;
        }
        function binarySearch(arr) {
            let num = parseInt(prompt("Nhập vào số!"));
            let mid = Math.floor(arr.indexOf(num));
            if (34 === num) {
                alert("You Win");
            } else if (num < 34 && arr.length > 1) {
                alert("Too Low");
                binarySearch(arr.splice(mid, Number.MAX_VALUE), num);
            } else if (num > 34 && arr.length > 1) {
                alert("Too High");
                binarySearch(arr.splice(0, mid), num);
            }
        }
        binarySearch(arr);

    </script>
</body>
</html>
